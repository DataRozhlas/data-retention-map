<!DOCTYPE html>
<meta charset="UTF-8">

<style>
    body {
        margin: 0px;
    }
</style>

<!-- brát odsud dál -->

<style>
    #map {
        min-height: 450px;
        width: 100%;
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div id="map"></div>

<script>
    var map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    $.getJSON('./data/mapa.json', function(data) {
        var lineCoords = [];
        var cellMarkers = [];
        Object.keys(data).forEach(function(k) {
            var x = data[k]['X-souřadnice počáteční buňky'];
            var y = data[k]['Y-souřadnice počáteční buňky'];

            var connLen = data[k]['Délka'];
            var cellName = data[k]['Typ počáteční buňky'];
            var connStart = data[k]['Začátek spojení'];

            lineCoords.push([x, y]);
            cellMarkers.push( L.circleMarker([x, y], {
                radius: 8,
                color: 'red',
                weight: 1,
                fillColor: 'red',
                fillOpacity: 0.6,
            }).bindPopup('Vysílač ' + cellName 
                + '<br>' + 'Spojení v ' 
                +  connStart //.split(' ')[0]
                + ' (' + connLen + ' s)'))
        });
        var line = L.polyline(lineCoords, {
                color: 'red',
                weight: 2,
                opacity: 0.6,
            }).addTo(map);

        L.featureGroup(cellMarkers)
                .addTo(map);
        map.fitBounds(line.getBounds());
    });
</script>
